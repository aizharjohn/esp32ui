<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multi toggle</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js"></script>
	<script src="script.js"></script>
    
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
            <h1>IndieSoft</h1>
            <nav>
                <ul class="nav__links">
                    <li>Advanced Software Engineering</li>
                </ul>
            </nav>
            
    </header>
	<div class="items-center">
        <div class="pb-4 lg:mb-35">
            <div class="flex flex-wrap">
                <div class="w-full lg:w-1/2">
                    <div class="flex flex-col items-center">
                        <div class="wrapper">	
                            <div class="progress">
                                <div class= "toggle-btn" id="unact">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn active" id="act" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <span class="plug-name">Plug 1</span>
                            </div>

                            <div class="progress">
                                <div class= "toggle-btn1" id="unact1">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn1 active" id="act1" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <span class="plug-name">Plug 2</span>
                            </div>
		
                            <div class="progress">
                                <div class= "toggle-btn2" id="unact2">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn2 active" id="act2" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <span class="plug-name">Plug 3</span>
                            </div>
                            <div class="progress">
                                <div class= "toggle-btn3" id="unact3">
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <div class= "toggle-btn3 active" id="act3" >
                                    <div class= "inner-circle">
                        
                                    </div>
                                </div>
                                <span class="plug-name">Plug 4</span>
                            </div>	
	                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
